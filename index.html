<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジェスチャー操作 3Dパーティクル</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* 処理用ビデオ要素（非表示） */
        .input_video {
            display: none;
        }

        /* UIパネル */
        #ui-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            background: rgba(20, 20, 30, 0.75);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 24px;
            z-index: 10;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        h2 {
            font-size: 16px;
            margin: 0 0 20px 0;
            font-weight: 700;
            letter-spacing: 0.05em;
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 11px;
            color: #ccc;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        /* 形状ボタンのグリッド */
        .shape-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        button {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #eee;
            padding: 10px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            font-family: inherit;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        button.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-color: transparent;
            font-weight: 700;
            color: #000;
            box-shadow: 0 2px 10px rgba(79, 172, 254, 0.4);
        }

        /* カラーピッカー */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 100%;
            height: 36px;
            border-radius: 8px;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
        }

        /* ステータスバー */
        #status {
            position: absolute;
            bottom: 24px;
            left: 24px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(10,10,10,0.6);
            backdrop-filter: blur(5px);
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 13px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff4444;
            box-shadow: 0 0 8px #ff4444;
            transition: all 0.3s;
        }
        
        .dot.active {
            background-color: #00ff88;
            box-shadow: 0 0 12px #00ff88;
        }

        /* 操作説明オーバーレイ */
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 5;
            opacity: 1;
            transition: opacity 0.8s ease-in-out;
            width: 100%;
        }
        #instructions h1 {
            font-size: 24px;
            margin-bottom: 12px;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            letter-spacing: 0.05em;
            font-weight: 500;
        }
        #instructions p {
            font-size: 13px;
            color: #ddd;
            background: rgba(0,0,0,0.6);
            padding: 6px 14px;
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(4px);
        }

        /* 数値表示 */
        .data-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #bbb;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
        }
        .data-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .data-val {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            font-family: 'Courier New', monospace;
        }

    </style>
</head>
<body>

    <!-- メディアパイプ用の隠しビデオ -->
    <video class="input_video"></video>

    <!-- Three.js キャンバス -->
    <div id="canvas-container"></div>

    <!-- UI パネル -->
    <div id="ui-panel">
        <h2>✨ コントロールパネル</h2>
        
        <div class="control-group">
            <label>形状テンプレート</label>
            <div class="shape-grid">
                <button onclick="setShape('heart')" id="btn-heart" class="active">ハート</button>
                <button onclick="setShape('saturn')" id="btn-saturn">土星</button>
                <button onclick="setShape('lotus')" id="btn-lotus">蓮華 (仏)</button>
                <button onclick="setShape('galaxy')" id="btn-galaxy">銀河</button>
                <button onclick="setShape('fireworks')" id="btn-fireworks">花火 / 球体</button>
                <button onclick="setShape('dna')" id="btn-dna">DNA</button>
            </div>
        </div>

        <div class="control-group">
            <label>パーティクルカラー</label>
            <input type="color" id="colorPicker" value="#ff0055">
        </div>

        <div class="control-group">
            <label>センサー情報</label>
            <div class="data-display">
                <div class="data-item">
                    <span>緊張度 (開閉)</span>
                    <span class="data-val" id="tension-val">0%</span>
                </div>
                <div class="data-item" style="text-align: right;">
                    <span>検出中の手</span>
                    <span class="data-val" id="hand-count">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- ステータスバー -->
    <div id="status">
        <div class="dot" id="status-dot"></div>
        <span id="status-text">カメラを起動中...</span>
    </div>

    <div id="instructions">
        <h1>両手を見せてください</h1>
        <p>手を開くと「拡散」 ✊ 握ると「収縮」</p>
    </div>

    <script>
        // --- 1. グローバル変数 ---
        let scene, camera, renderer, particles, geometry, material;
        let animationId;
        const particleCount = 20000;
        let currentShape = 'heart';
        let baseColor = new THREE.Color(0xff0055);
        
        // インタラクション状態
        let targetExpansion = 1.0; // 1.0 = 通常, 2.0 = 拡散, 0.1 = 収縮
        let currentExpansion = 1.0;
        let handPresence = false;

        // 位置データストレージ
        const originalPositions = new Float32Array(particleCount * 3);
        const currentPositions = new Float32Array(particleCount * 3);
        const randoms = new Float32Array(particleCount); // キラキラ用乱数

        // --- 2. THREE.JS セットアップ ---
        function initThree() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            camera.position.y = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // パフォーマンス最適化
            container.appendChild(renderer.domElement);

            // プログラム的にテクスチャ生成（ソフトな光るドット）
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);

            // パーティクルシステム設定
            geometry = new THREE.BufferGeometry();
            
            // 初期形状の生成
            generateShapeData(currentShape);

            geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
            
            // マテリアル作成
            material = new THREE.PointsMaterial({
                color: baseColor,
                size: 0.8,
                map: texture,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // 環境光
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 3. 形状生成ロジック ---
        function generateShapeData(shapeType) {
            const posArray = originalPositions;
            
            for (let i = 0; i < particleCount; i++) {
                let x, y, z;
                const i3 = i * 3;
                randoms[i] = Math.random();

                if (shapeType === 'fireworks') {
                    // 球体 / 花火
                    const r = 20 * Math.cbrt(Math.random());
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                } 
                else if (shapeType === 'heart') {
                    // 3D ハート
                    const t = Math.random() * Math.PI * 2;
                    const u = Math.random() * Math.PI;
                    const s = 1.5; // スケール
                    
                    x = 16 * Math.pow(Math.sin(u), 3) * Math.sin(t);
                    y = (13 * Math.cos(u) - 5 * Math.cos(2*u) - 2 * Math.cos(3*u) - Math.cos(4*u));
                    z = 6 * Math.cos(u) * Math.cos(t);

                    x *= s; y *= s; z *= s * 3;
                }
                else if (shapeType === 'saturn') {
                    // 土星
                    const rnd = Math.random();
                    if (rnd > 0.4) {
                        // 本体
                        const r = 12 * Math.cbrt(Math.random());
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    } else {
                        // 環（リング）
                        const innerR = 16;
                        const outerR = 28;
                        const r = innerR + Math.random() * (outerR - innerR);
                        const theta = Math.random() * Math.PI * 2;
                        x = r * Math.cos(theta);
                        z = r * Math.sin(theta);
                        y = (Math.random() - 0.5) * 0.5;
                    }
                    // 傾きをつける
                    const tilt = Math.PI / 6;
                    const tempX = x * Math.cos(tilt) - y * Math.sin(tilt);
                    const tempY = x * Math.sin(tilt) + y * Math.cos(tilt);
                    x = tempX;
                    y = tempY;
                }
                else if (shapeType === 'lotus') {
                    // 蓮華 / 仏像の台座的エネルギー
                    const t = i * 0.05;
                    const layer = i % 5;
                    
                    if(layer === 0) {
                        // 花弁
                        const r = 10 + Math.random() * 15;
                        const ang = Math.random() * Math.PI * 2;
                        y = Math.sin(r * 0.5) * 5;
                        x = r * Math.cos(ang);
                        z = r * Math.sin(ang);
                    } else {
                         // 中心エネルギー柱
                        const h = (Math.random() * 40) - 15;
                        const r = 2 + (h+15) * 0.3 * Math.random();
                        const ang = Math.random() * Math.PI * 2;
                        x = r * Math.cos(ang);
                        z = r * Math.sin(ang);
                        y = h;
                    }
                }
                else if (shapeType === 'galaxy') {
                    // 銀河
                    const arms = 5;
                    const armIndex = i % arms;
                    const r = Math.random() * 30;
                    const spin = r * 0.2;
                    const angle = (armIndex / arms) * Math.PI * 2 + spin + (Math.random() * 0.5);
                    
                    x = r * Math.cos(angle);
                    z = r * Math.sin(angle);
                    y = (Math.random() - 0.5) * (30 - r) * 0.2;
                }
                else if (shapeType === 'dna') {
                    // DNA 二重螺旋
                    const t = (i / particleCount) * Math.PI * 20;
                    const r = 10;
                    const strand = i % 2 === 0 ? 1 : -1;
                    
                    x = Math.cos(t) * r;
                    z = Math.sin(t) * r + strand * 10;
                    y = (i / particleCount) * 60 - 30;
                    
                    x += (Math.random() - 0.5) * 2;
                    z += (Math.random() - 0.5) * 2;
                }

                posArray[i3] = x;
                posArray[i3 + 1] = y;
                posArray[i3 + 2] = z;
            }
        }

        // --- 4. アニメーションループ ---
        function animate() {
            requestAnimationFrame(animate);

            const positions = particles.geometry.attributes.position.array;
            const time = Date.now() * 0.001;

            // 目標の拡散値へスムーズに補間
            // 手がない場合は、ゆっくりとデフォルト(1.0)に戻る
            const dest = handPresence ? targetExpansion : 1.0;
            currentExpansion += (dest - currentExpansion) * 0.1;

            // UI更新
            const percentage = Math.round((currentExpansion - 0.5) * 100);
            document.getElementById('tension-val').innerText = `${percentage}%`;

            // 全体をゆっくり回転
            particles.rotation.y += 0.002;

            // 各点の操作
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                const ox = originalPositions[i3];
                const oy = originalPositions[i3+1];
                const oz = originalPositions[i3+2];

                // ノイズ・きらめき
                const noise = Math.sin(time * 2 + randoms[i] * 10) * 0.2;

                // 拡散・収縮の適用
                // 1.0より小さい = 収縮（強く握る）
                // 1.0より大きい = 拡散（手を開く）
                
                let modX = ox * currentExpansion;
                let modY = oy * currentExpansion;
                let modZ = oz * currentExpansion;

                // 強く収縮した時（高テンション）に震えを加える
                if (currentExpansion < 0.6) {
                    const jitter = (0.6 - currentExpansion) * 2.0;
                    modX += (Math.random() - 0.5) * jitter;
                    modY += (Math.random() - 0.5) * jitter;
                    modZ += (Math.random() - 0.5) * jitter;
                }

                positions[i3] = modX;
                positions[i3+1] = modY + noise; // 浮遊感
                positions[i3+2] = modZ;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }


        // --- 5. UI インタラクション ---
        function setShape(shape) {
            currentShape = shape;
            
            // ボタンのアクティブ表示切替
            document.querySelectorAll('.shape-grid button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${shape}`).classList.add('active');

            // 形状再生成
            generateShapeData(currentShape);
            
            // 切り替え時のフラッシュエフェクト
            material.color.setHSL(Math.random(), 1, 0.5);
            setTimeout(() => {
                material.color.set(baseColor);
            }, 300);
        }

        document.getElementById('colorPicker').addEventListener('input', (e) => {
            baseColor.set(e.target.value);
            material.color.set(e.target.value);
        });


        // --- 6. MediaPipe Hands トラッキング ---
        const videoElement = document.getElementsByClassName('input_video')[0];
        
        function onResults(results) {
            const handCount = results.multiHandLandmarks.length;
            document.getElementById('hand-count').innerText = handCount;
            
            if (handCount > 0) {
                handPresence = true;
                document.getElementById('instructions').style.opacity = '0';
                
                let totalFactor = 0;
                let handsCalculated = 0;

                for (const landmarks of results.multiHandLandmarks) {
                    // 親指の先: 4, 人差し指の先: 8
                    const thumb = landmarks[4];
                    const index = landmarks[8];
                    
                    // 距離計算（簡易的な緊張度検知）
                    // 画面上の2点間のユークリッド距離
                    const dist = Math.hypot(index.x - thumb.x, index.y - thumb.y);
                    
                    // 距離を拡散係数にマッピング
                    // 近い(0.02) = 収縮, 遠い(0.2以上) = 拡散
                    
                    let factor = (dist - 0.03) * 10; 
                    // 制限 (0.4倍 〜 2.5倍)
                    factor = Math.max(0.4, Math.min(factor, 2.5));
                    
                    totalFactor += factor;
                    handsCalculated++;
                }

                // 両手がある場合は平均を取る
                if (handsCalculated > 0) {
                    targetExpansion = totalFactor / handsCalculated;
                }
            } else {
                handPresence = false;
                document.getElementById('instructions').style.opacity = '1';
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // カメラ起動設定
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        // 実行開始
        cameraUtils.start()
            .then(() => {
                document.getElementById('status-text').innerText = "カメラ認識中 - 両手を見せてください";
                document.getElementById('status-dot').classList.add('active');
            })
            .catch(err => {
                console.error(err);
                document.getElementById('status-text').innerText = "カメラエラー (ブラウザの権限設定を確認してください)";
            });

        // Three.js 初期化
        initThree();

    </script>
</body>
</html>
